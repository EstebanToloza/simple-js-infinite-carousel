<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple infinite carousel with CSS and JavaScript</title>
</head>
<body>
    <div class="container-carousel">
        <h1>Simple infinite carousel with CSS and JavaScript</h1>
        <div class="carousel-sliders-container">
          <div class="sliders">
            <section class="section-slider">Content section 1</section>
            <section class="section-slider">Content section 2</section>
            <section class="section-slider">Content section 3</section>
            <section class="section-slider">Content section 4</section>
            <section class="section-slider">Content section 5</section>
          </div>
          <div class="controls">
            <button class="next">NEXT</button>
            <button class="prev">PREV</button>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
